<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <div class="container">
      <header
        class="d-flex flex-wrap justify-content-center py-3 border-bottom"
      >
        <a
          href="/"
          class="d-flex align-items-center mb-3 mb-md-0 me-md-auto text-dark text-decoration-none"
        >
          <svg class="bi me-2" width="40" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span class="fs-4">Home</span>
        </a>
        <ul class="nav nav-pills">
          <li class="nav-item">
            <a href="/" class="nav-link" aria-current="page">Home</a>
          </li>
          <li class="nav-item">
            <a href="/upcoming_events/" class="nav-link">Upcoming Events</a>
          </li>
          <!--Display different options for user and manager -->
          {% if user.user_type == "user" %}
          <li class="nav-item">
            <a href="/current_events/" class="nav-link">Current Bookings</a>
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/create_events/" class="nav-link active">New Event </a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a href="/logout/" class="nav-link">Log Out</a>
          </li>
        </ul>
      </header>
    </div> 
    <div class="container mt-5">
        <!-- Create Event form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post" enctype="multipart/form-data">
            {% csrf_token %}  <!-- CSRF token for security -->
            <h3>Create Event</h3>
          
            <!-- Event Name input field -->
            <div class="form-group">
                    <label for="exampleInputEmail1">Event Name</label>
                    <input type="text" class="form-control"
                        placeholder="Enter Event Name" name="event_title" required>
            </div>
          
            <!-- Event Subtitle input field -->
            <div class="form-group">
                    <label for="exampleInputEmail1">Event Subtitle</label>
                    <input type="text" class="form-control"
                        placeholder="Enter Event Subtitle" name="event_subtitle">
            </div>

            <!-- Event Date input field -->
            <div class="form-group">
                    <label for="exampleInputEmail1">Event Date</label>
                    <input type="date" class="form-control"
                        placeholder="Enter Event Date" name="event_date">
            </div>

            <!-- Event Time input field -->
            <div class="form-group">
                    <label for="exampleInputEmail1">Event Time</label>
                    <input type="time" class="form-control"
                        placeholder="Enter Event Time" name="event_time">
            </div>

            <!-- Event Price input field -->
            <div class="form-group">
                    <label for="exampleInputEmail1">Event Price</label>
                    <input type="number" class="form-control"
                        placeholder="e.g., 12.00, 15.00 ..." name="event_price">
            </div>

            <!-- Event Location input field -->
            <div class="form-group">
                    <label for="Location">Event Location</label>
                    <input type="text" class="form-control"
                        placeholder="e.g., New York City, USA" name="event_time">
            </div>
            
            <!-- Event Seat Amount input field -->
            <div class="form-group">
                    <label for="Amount">Available Seats</label>
                    <input type="number" class="form-control"
                        placeholder="e.g., 20" name="event_time">
            </div>

            <div class="mt-3">
            <!-- Submit button -->
            <button type="submit" class="btn btn-secondary" aria-label="submit">Create Event</button>
            </div>
        </form>
        {% endif %}
  </body>
</html>

<html lang="en" data-bs-theme="light">
<style>
  .navbar-brand span {
    font-weight: 600;
    font-size: 1.2rem;
  }
</style>

  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
      {% load static %}
    <link rel="stylesheet" href="{% static 'OTS_APP/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm">
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <svg class="bi me-2" width="32" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span>HOME</span>
        </a>

        <ul class="nav nav-pills">
          <li class="nav-item"><a href="/" class="nav-link">Home</a></li>
          <li class="nav-item"><a href="/upcoming_events/" class="nav-link">Upcoming Events</a></li>

          {% if user.user_type == "user" %}
          <li class="nav-item"><a href="/current_events/" class="nav-link">Current Bookings</a></li>
          {% else %}
          <li><a href="/create_events/" class="nav-link active">New Event</a></li>
          {% endif %}

          <li class="nav-item"><a href="/logout/" class="nav-link text-danger">Logout</a></li>
        </ul>
      </div>
    </nav>

    <div class="container mt-5">
        <!-- Create Event form -->
        <form class="col-6 mx-auto card p-3 shadow-lg" method="post">
        {% csrf_token %}
        <h3 class="text-center fw-bold">Create Event</h3>
        
        <div class="form-group">
          <label class="text-muted">Event Name</label>
          <input type="text" class="form-control" name="event_title" required>
        </div>

        <div class="form-group">
          <label class="text-muted">Event Subtitle</label>
          <input type="text" class="form-control" name="event_subtitle">
        </div>

        <div class="form-group">
          <label class="text-muted">Event Date</label>
          <input type="date" class="form-control" name="event_date">
        </div>

        <div class="form-group">
          <label class="text-muted">Event Time</label>
          <input type="time" class="form-control" name="event_time">
        </div>

        <div class="form-group">
          <label class="text-muted">Event Price</label>
          <input type="number" class="form-control" name="event_price" step="0.01">
        </div>

        <div class="form-group">
          <label class="text-muted">Event Location</label>
          <input type="text" class="form-control" name="event_location">
        </div>

        <div class="form-group">
          <label class="text-muted">Available Seats</label>
          <input type="number" class="form-control" name="available_seats">
        </div>

        <div>
          <label for="creator" class="text-muted">Creator</label>
          <input type="text"
              class="form-control"
              id="creator"
              name="creator"
              value="{{ request.user.username }}"
              readonly>
        </div>

        <div class="mt-3">
          <button type="submit" class="btn btn-secondary">Create Event</button>
        </div>
      </form>

        {% endif %}
  </body>
</html>

<!-- confirmDelete.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Confirm Delete</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body class="text-center mt-5">
    <div class="container">
      <h2>Are you sure you want to delete "<strong>{{ event.event_title }}</strong>"?</h2>
      <p class="text-muted">This action cannot be undone.</p>

      <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger btn-lg m-2">Yes, Delete</button>
        <a href="/upcoming_events/" class="btn btn-secondary btn-lg m-2">Cancel</a>
      </form>
    </div>
  </body>
</html>

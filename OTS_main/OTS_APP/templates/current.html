<html lang="en" data-bs-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'OTS_APP/style.css' %}" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
  </head>
  <body>
    {% if user.is_authenticated %}
    <!-- Navbar -->
    <nav
      class="navbar navbar-expand-lg navbar-light bg-white border-bottom shadow-sm"
    >
      <div class="container">
        <a href="/" class="navbar-brand d-flex align-items-center">
          <svg class="bi me-2" width="32" height="32">
            <use xlink:href="#bootstrap"></use>
          </svg>
          <span>HOME</span>
        </a>

        <ul class="nav nav-pills">
          <li><a href="/" class="nav-link">Home</a></li>
          <li>
            <a href="/upcoming_events/" class="nav-link">Upcoming Events</a>
          </li>

          {% if user.user_type == "user" %}
          <li class="nav-pills">
            <a href="/current_events/" class="nav-link active"
              >Current Bookings</a
            >
          </li>
          {% else %}
          <li class="nav-item">
            <a href="/create_events/" class="nav-link">New Event</a>
          </li>
          {% endif %}

          <li class="nav-item">
            <a href="/logout/" class="nav-link text-danger">Logout</a>
          </li>
        </ul>
      </div>
    </nav>
  </body>
  current bookings {%endif%}
</html>
